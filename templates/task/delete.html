{% extends 'task/main.html' %}
{% block content %}
    <div class="center-column">
        <div class="item-delete">
            <h1>Вы уверены что хотите удалить '{{ task }}'?</h1>
        </div>
        <form method="post">
            {% csrf_token %}
            <input type="submit" class="btn btn-sm btn-info">
            <a class="btn btn-sm btn-danger" href="{% url 'task:task' %}">Cancel</a>
        </form>
    </div>
{% endblock %}
