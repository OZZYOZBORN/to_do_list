<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task</title>
</head>
<body>
<form method="post">
    {{ form.as_p }}
    <input type='submit' name="Create task">
    {% csrf_token %}
</form>
    {% for task in tasks %}
        {% if task.completed == 0 %}
            <li><strong>{{ task }} {{ task.date }}</strong></li>
        {% else %}
            <li><s>{{ task }}</s></li>
        {% endif %}
    {% endfor %}
</body>
</html>
