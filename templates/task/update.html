{% extends 'task/main.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="center-column">
        <form method="post" action="">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="btn btn-sm btn-info" name="Update ToDo">
            <a class="btn btn-sm btn-danger" href="{% url 'task:task' %}">Cancel</a>
        </form>
    </div>
{% endblock %}
